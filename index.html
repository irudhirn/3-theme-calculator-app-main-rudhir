<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <script src="script.js" defer></script>

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="theme1">
    <div class="container">
      <div class="nav">
        <div class="nav__logo">
          <h1>calc</h1>
        </div>
        <div class="nav__themes">
          <div class="nav__themes--text">THEME</div>
          <div class="nav__themes--radio">
            <div class="toggle"></div>
            <div class="ball" draggable="true"></div>
            <div class="theme theme--1">
              <label for="theme1" class="label">1</label>
              <input type="radio" name="theme" id="theme1" />
            </div>
            <div class="theme theme--2">
              <label for="theme2" class="label">2</label>
              <input type="radio" name="theme" id="theme2" />
            </div>
            <div class="theme theme--3">
              <label for="theme3" class="label">3</label>
              <input type="radio" name="theme" id="theme3" />
            </div>
          </div>
        </div>
      </div>

      <div class="screen"></div>

      <div class="keypad">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-del>DEL</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-operation>/</button>
        <button data-operation>x</button>
        <button data-reset class="span-2">RESET</button>
        <button data-equal class="span-2">=</button>
      </div>
    </div>
  </body>
</html>
